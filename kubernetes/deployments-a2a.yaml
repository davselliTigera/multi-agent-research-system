---
# A2A Protocol Version Deployments
# Uses A2A-compliant agents with agent:// URIs

# Redis Deployment (same as REST version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    version: a2a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        version: a2a
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
# Topic Refiner (A2A)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topic-refiner
  labels:
    version: a2a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topic-refiner
  template:
    metadata:
      labels:
        app: topic-refiner
        version: a2a
        protocol: a2a
    spec:
      containers:
      - name: topic-refiner
        image: multi-agent-research/topic-refiner:a2a-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-api-secret
              key: api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: topic-refiner-service
  labels:
    protocol: a2a
spec:
  selector:
    app: topic-refiner
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
